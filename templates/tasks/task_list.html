{% extends 'base.html' %}

{% block content %}
    <h1>Your Tasks</h1>
    <a href="{% url 'task-create' %}">Create New Task</a>
    <ul>
        {% for task in object_list %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{% url 'task-update' task.pk %}">Edit</a>
                <a href="{% url 'task-delete' task.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
